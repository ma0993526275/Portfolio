<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .typing-effect {
            font-size: 2em;
            border-right: 2px solid black;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="typing-container" class="typing-effect"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const texts = [
                "Hello, welcome to the typing effect!",
                "This is the second sentence.",
                "And here comes the third one.",
                "Enjoy the continuous typing effect!"
            ];
            const container = document.getElementById('typing-container');
            let textIndex = 0;
            let charIndex = 0;

            function type() {
                const currentText = texts[textIndex];
                container.textContent = currentText.substring(0, charIndex);
                charIndex++;
                
                if (charIndex > currentText.length) {
                    charIndex = 0; // Reset character index for the next text
                    textIndex = (textIndex + 1) % texts.length; // Move to the next text
                }

                setTimeout(type, 100); // Adjust typing speed here
            }

            type();
        });
    </script>
</body>
</html>
