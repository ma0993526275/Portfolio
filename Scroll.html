<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .scroll-container {
            display: flex;
            overflow-x: hidden;
            width: 100%;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
        }
        .scroll-item {
            flex: none;
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
        }
        .item1 { background: red; }
        .item2 { background: green; }
        .item3 { background: blue; }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-item item1">Item 1</div>
        <div class="scroll-item item2">Item 2</div>
        <div class="scroll-item item3">Item 3</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.scroll-container');
            const items = container.children;
            let index = 0;

            setInterval(() => {
                index = (index + 1) % items.length;
                items[index].scrollIntoView({ behavior: 'smooth' });
            }, 1000);
        });
    </script>
</body>
</html>
